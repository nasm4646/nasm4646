<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA13</title>

    <link rel="stylesheet" href="wa13copy.css">
    <script defer src="wa13copy.js"></script>
</head>
<body>
<!-- options -->
<div>
    <h3>Welcome to the Advanced Volume Control System(TM)!</h3>
    <form>
        <input class="random-button" type="button" name="random-button" value="Give me my 2 Volume Options(TM)!">
    </form>
</div>
<!-- volume -->
        <div>
            <p class="output"></p>
            <p class="output2"></p>
            <p>Which volume do you find more preferable?</p>
            <form>
                <input class="option-one-button" type="button" name="option-one-button" value="Option 1">
                <input class="option-two-button" type="button" name="option-two-button" value="Option 2">
            </form>

        </div>
<!-- current volume -->
<div>
    <p>Nice choice. Your current volume is:</p>
    <p class="output3">50</p>
    <p>Don't like your options? Press the button again.</p>
</div>
</body>
</html>
